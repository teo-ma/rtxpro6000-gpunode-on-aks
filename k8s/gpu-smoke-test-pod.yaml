apiVersion: v1
kind: Pod
metadata:
  name: gpu-smoke-test
  namespace: default
spec:
  restartPolicy: Never
  nodeSelector:
    agentpool: rtxpro6000
  tolerations:
  - key: "sku"
    operator: "Equal"
    value: "gpu"
    effect: "NoSchedule"
  containers:
  - name: cuda
    image: nvidia/cuda:12.3.2-base-ubuntu22.04
    command: [ "bash", "-lc", "nvidia-smi" ]
    resources:
      limits:
        nvidia.com/gpu: 1
